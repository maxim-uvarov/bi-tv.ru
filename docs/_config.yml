# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: BI-TV.ru 
email: bi-tv@40-02.com
description: >- # this means to ignore newlines until "baseurl:"
  Ролики про Power BI от Максима Уварова, Максима Зеленского и других.
  Во благо мира!
twitter_username: bi_tv_ru
github_username: Power-BI
telegram_username: PowerBIChannel
minimal_mistakes_skin: default
search: true
locale: "ru"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Максим Уваров и Максим Зеленский"
#  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Наши видео про Power BI."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://bi-tv.ru"
    - label: "Telegram"
      icon: "fas fa-fw fa-link"
      url: "https://t.me/PowerBIChannel"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/BI_tv_ru"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Power-BI"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/BI_tv_ru"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Power-BI"


analytics:
  provider: "google-gtag"
  google:
    tracking_id: "GTM-5CJVQ3B"
    anonymize_ip: false # default

facebook:
  app_id:  # A Facebook app ID
  publisher: https://www.facebook.com/bitvru/


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
